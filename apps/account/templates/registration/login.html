{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          
          <form action="{% url 'login' %}" method="post" class="sign-in-form">
            <h2 class="title">Signsss In</h2>
            {% if form.errors %}
              <p>Error: Ususario o contrase√±a invalido</p>
            {% endif %}
            {% for field in form %}
              <div class="input-field">
                <i class="fas fa-user"></i>
                <!-- {{field.label_tag}} -->
                {{ field }}
                <!-- <input type="text" placeholder="Username" /> -->
              </div>
              {% endfor %}
            <input type="submit" value="Login" class="btn solid" />
            {% csrf_token %}
          </form>
        
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                
            </div>
            <img src="{% static 'img/log.svg' %}" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>One of us?</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio minus natus est.</p>
                <button class="btn transparent" id="sign-in-btn">Sign In</button>
            </div>
            <img src="{% static 'img/register.svg' %}" class="image" alt="">
        </div>
      </div>
    </div>
    <script src="{% static 'app.js' %}"></script>
  </body>
</html>
